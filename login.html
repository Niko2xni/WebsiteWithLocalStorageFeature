<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website - Login</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="logincss.css">
        <script src="navbarscript.js"></script>
    </head>
    <body>
        <section id="mainscreen">
            <form id="loginForm">
                <a href="registration.html"><button type="button">Return</button></a>
                <p class="formHeader">Login Form</p>
                <hr>

                <label for="loginEmail">Email:</label>
                <div class="input-box">
                    <input type="email" id="loginEmail" placeholder="Your email" >
                </div>

                <label for="loginPassword">Password:</label>
                <div class="input-box">
                    <input type="password" id="loginPassword" placeholder="Your password" >
                </div>

                <button type="submit" id="submission">Submit</button>
                <p class="formTip">Already have an account? <a href="registration.html">Click here!</a></p>
            </form>
        </section>
        <script src="loginscript.js"></script>
    </body>
</html>
