<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Website - Registration</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="registrationcss.css">
        <script src="navbarscript.js"></script>
    </head>
    <body>
        <section id="mainscreen">
            <form id="registrationForm">
                <a href="index.html"><button type="button">Return</button></a>
                <p class="formHeader">Registration Form</p>
                <hr>

                <label for="fName">First Name:</label>
                <div class="input-box">
                    <input type="text" id="fName" placeholder="Your first name" >
                </div>

                <label for="lName">Last Name:</label>
                <div class="input-box">
                    <input type="text" id="lName" placeholder="Your last name" >
                </div>

                <label for="userEmail">Email:</label>
                <div class="input-box">
                    <input type="email" id="userEmail" placeholder="Your email" >
                </div>

                <label for="userPassword">Password:</label>
                <div class="input-box">
                    <input type="password" id="userPassword" placeholder="Your password" >
                </div>

                <label for="confirmPassword">Confirm Password:</label>
                <div class="input-box">
                    <input type="password" id="confirmPassword" placeholder="Confirm password" >
                </div>

                <button type="submit" id="submission">Submit</button>
                <p class="formTip">Don't have an account yet? <a href="login.html">Click here!</a></p>
            </form>
        </section>
        <script src="registrationscript.js"></script>
    </body>
</html>
